<div id="library_expanded" style="display: none;">

  <div id="covers">
    <ul class="covers">
      {% for item in library.movies %}
        <li>
          <img src="{{ vfs_url }}{{ item.thumbnail }}" longdesc="url" data-label="{{ item.label }}">
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
